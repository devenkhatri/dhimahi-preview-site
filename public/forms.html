<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <!-- This file helps Netlify detect forms during static site builds -->
    
    <!-- Resource Download Form -->
    <form name="resource-download" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="company" />
        <input name="companySize" />
        <input name="interest" />
        <input name="resourceId" />
        <input name="resourceTitle" />
        <input name="formType" />
        <input name="submittedAt" />
    </form>
    
    <!-- Consultation Booking Form -->
    <form name="consultation-booking" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="company" />
        <input name="businessType" />
        <input name="companySize" />
        <input name="location" />
        <input name="website" />
        <input name="consultationType" />
        <textarea name="challenges"></textarea>
        <input name="urgency" />
        <input name="budget" />
        <input name="preferredDate" />
        <input name="preferredTime" />
        <input name="alternativeDate" />
        <input name="alternativeTime" />
        <input name="meetingPreference" />
        <textarea name="additionalNotes"></textarea>
        <input name="formType" />
        <input name="submittedAt" />
    </form>
    
    <!-- Contact Form -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="company" />
        <textarea name="message"></textarea>
        <input name="formType" />
        <input name="submittedAt" />
    </form>
    
    <!-- Project Quote Form -->
    <form name="project-quote" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="company" />
        <input name="projectType" />
        <input name="budget" />
        <input name="timeline" />
        <textarea name="description"></textarea>
        <input name="formType" />
        <input name="submittedAt" />
    </form>
</body>
</html>
