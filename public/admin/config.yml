          - label: "Timeframe"
            name: "timeframe"
            widget: "string"
            required: true
            hint: "When this result was achieved (e.g., 'within 3 months', 'ongoing')"
            pattern: [".{3,30}", "Must be between 3 and 30 characters"]
          - label: "Icon"
