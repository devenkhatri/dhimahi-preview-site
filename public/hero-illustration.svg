<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cc0ba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#215b6f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Animations -->
    <animateTransform id="float" attributeName="transform" type="translate" 
                      values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    
    <animateTransform id="rotate" attributeName="transform" type="rotate" 
                      values="0 400 300; 360 400 300" dur="20s" repeatCount="indefinite"/>
  </defs>

  <!-- Background Elements -->
  <circle cx="700" cy="100" r="80" fill="url(#primaryGradient)" opacity="0.1">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -20,10; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="500" r="60" fill="url(#accentGradient)" opacity="0.1">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 15,-5; 0,0" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Laptop/Computer -->
  <g transform="translate(200, 200)">
    <!-- Laptop Base -->
    <rect x="0" y="100" width="400" height="20" rx="10" fill="#2C3E50"/>
    
    <!-- Laptop Screen -->
    <rect x="20" y="0" width="360" height="220" rx="15" fill="#34495E"/>
    <rect x="35" y="15" width="330" height="190" rx="8" fill="url(#screenGradient)"/>
    
    <!-- Screen Content - Dashboard -->
    <rect x="50" y="30" width="300" height="25" rx="5" fill="#FFFFFF" opacity="0.9"/>
    <text x="60" y="47" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">SME Business Dashboard</text>
    
    <!-- Charts and Graphs -->
    <g transform="translate(60, 70)">
      <!-- Bar Chart -->
      <rect x="0" y="40" width="15" height="30" fill="#7cc0ba"/>
      <rect x="20" y="25" width="15" height="45" fill="#215b6f"/>
      <rect x="40" y="15" width="15" height="55" fill="#FF6B6B"/>
      <rect x="60" y="5" width="15" height="65" fill="#4ECDC4"/>
      
      <!-- Growth Arrow -->
      <path d="M 90 60 L 130 20 L 125 25 M 130 20 L 125 15" stroke="#27AE60" stroke-width="3" fill="none"/>
      <text x="135" y="25" font-family="Arial, sans-serif" font-size="10" fill="#27AE60" font-weight="bold">Growth</text>
    </g>
    
    <!-- AI/Tech Icons on Screen -->
    <g transform="translate(200, 80)">
      <!-- AI Brain Icon -->
      <circle cx="30" cy="30" r="20" fill="#E74C3C" opacity="0.2"/>
      <path d="M 20 25 Q 30 15 40 25 Q 35 35 30 30 Q 25 35 20 25" fill="#E74C3C"/>
      <circle cx="25" cy="25" r="2" fill="#FFFFFF"/>
      <circle cx="35" cy="25" r="2" fill="#FFFFFF"/>
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">AI</text>
      
      <!-- Digital Marketing Icon -->
      <circle cx="80" cy="30" r="15" fill="#9B59B6" opacity="0.3"/>
      <rect x="72" y="22" width="16" height="16" rx="2" fill="none" stroke="#9B59B6" stroke-width="2"/>
      <circle cx="80" cy="30" r="5" fill="#9B59B6"/>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Digital</text>
    </g>
  </g>

  <!-- Floating Elements Around Laptop -->
  
  <!-- Cloud Computing -->
  <g transform="translate(150, 80)">
    <ellipse cx="30" cy="20" rx="25" ry="15" fill="#3498DB" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 5,-3; 0,0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="15" cy="25" rx="15" ry="10" fill="#3498DB" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 5,-3; 0,0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="45" cy="25" rx="15" ry="10" fill="#3498DB" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 5,-3; 0,0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#3498DB" font-weight="bold">Cloud</text>
  </g>

  <!-- Mobile Devices -->
  <g transform="translate(650, 250)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="40" height="70" rx="8" fill="#2C3E50"/>
    <rect x="5" y="8" width="30" height="50" rx="3" fill="#7cc0ba"/>
    <circle cx="20" cy="65" r="3" fill="#BDC3C7"/>
    
    <!-- Tablet -->
    <rect x="60" y="10" width="60" height="45" rx="6" fill="#34495E"/>
    <rect x="65" y="15" width="50" height="35" rx="3" fill="#215b6f"/>
    
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -5,5; 0,0" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- Data Flow Lines -->
  <g stroke="#7cc0ba" stroke-width="2" fill="none" opacity="0.6">
    <!-- Connecting lines with animation -->
    <path d="M 180 150 Q 250 100 350 120">
      <animate attributeName="stroke-dasharray" values="0,100; 100,0; 0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 600 280 Q 550 250 500 300">
      <animate attributeName="stroke-dasharray" values="0,80; 80,0; 0,80" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Business Growth Indicators -->
  <g transform="translate(100, 350)">
    <!-- Money/ROI Symbol -->
    <circle cx="30" cy="30" r="25" fill="#27AE60" opacity="0.2"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" font-weight="bold">â‚¹</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#27AE60" font-weight="bold">ROI Growth</text>
    
    <!-- Efficiency Icon -->
    <g transform="translate(100, 0)">
      <circle cx="30" cy="30" r="25" fill="#F39C12" opacity="0.2"/>
      <rect x="20" y="20" width="20" height="20" rx="3" fill="none" stroke="#F39C12" stroke-width="3"/>
      <path d="M 25 30 L 30 35 L 40 20" stroke="#F39C12" stroke-width="3" fill="none"/>
      <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#F39C12" font-weight="bold">Efficiency</text>
    </g>
    
    <!-- Innovation Icon -->
    <g transform="translate(200, 0)">
      <circle cx="30" cy="30" r="25" fill="#9B59B6" opacity="0.2"/>
      <!-- Light bulb -->
      <circle cx="30" cy="25" r="8" fill="none" stroke="#9B59B6" stroke-width="2"/>
      <rect x="27" y="33" width="6" height="4" fill="#9B59B6"/>
      <line x1="30" y1="10" x2="30" y2="15" stroke="#9B59B6" stroke-width="2"/>
      <line x1="38" y1="17" x2="35" y2="20" stroke="#9B59B6" stroke-width="2"/>
      <line x1="22" y1="17" x2="25" y2="20" stroke="#9B59B6" stroke-width="2"/>
      <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#9B59B6" font-weight="bold">Innovation</text>
    </g>
  </g>

  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="150" cy="150" r="3" fill="#7cc0ba">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 10,-15; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="400" r="2" fill="#215b6f">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -8,12; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="100" r="4" fill="#FF6B6B">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 12,8; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gujarat/Local Business Elements -->
  <g transform="translate(550, 450)">
    <!-- Building representing local business -->
    <rect x="0" y="20" width="30" height="40" fill="#34495E"/>
    <rect x="35" y="10" width="25" height="50" fill="#2C3E50"/>
    <rect x="65" y="25" width="20" height="35" fill="#34495E"/>
    
    <!-- Windows -->
    <rect x="5" y="25" width="6" height="6" fill="#F1C40F"/>
    <rect x="15" y="25" width="6" height="6" fill="#F1C40F"/>
    <rect x="40" y="20" width="5" height="5" fill="#F1C40F"/>
    <rect x="40" y="30" width="5" height="5" fill="#F1C40F"/>
    <rect x="70" y="35" width="4" height="4" fill="#F1C40F"/>
    
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">Gujarat SMEs</text>
  </g>

  <!-- Success Metrics -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#27AE60" font-weight="bold">25+ Years</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">Experience</text>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#E74C3C" font-weight="bold">100+ SMEs</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">Transformed</text>
  </g>
</svg>